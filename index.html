<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="app" class="container">

        <main class="mainContainer">

            <div class="sidebar">
                <header class="navbar navSidebar">

                    <figure class="cont-img">
                        <img src="https://picsum.photos/200" alt="">
                        <span>Elena</span>
                    </figure>
                    <div class="wrapButton">
                        button
                    </div>
                    
                </header>
                <div class="sidecontent">
                    <div class="notification">
                        <figure class=" notifiche">
                            <div class="contIcon">
                                <i class="fa-solid fa-microphone-lines-slash"></i>
                            </div>
                            <div class="contNotifiche">
                                <span class="textNews" >Ricevi le notifiche di nuovi utenti</span>
                                <span class="subtitleNews">Attiva notifiche desktop</span>
                            </div>
                        </figure>
                    </div>

                    <div class="findUser">
                    
                        <span class="iconSearch">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" name="" id="" placeholder="Cerca o inizia una nuova chat">
                        </span>
                    </div>

                    <div class="user">
                        chat
                    </div>
                </div>
            </div>

            <div class="menuChat">

                <header class="navbar navMenuchat" >

                    <figure class="cont-img">
                        <img src="https://picsum.photos/200" alt="">
                        <div class="infoUser">
                            <h5>Michele</h5>
                            <span id="accesso" class="ultimoAccesso">Ultimo accesso oggi alle 10.32</span>
                        </div>
                    </figure>

                    <div class="wrapButton">
                        button
                    </div>
                </header>

                <div class="sidecontent">
                    
                </div>

            </div>

        </main>

    </section>
    
    <script src="js/app.js"></script>
</body>
</html>
